        <link rel="stylesheet" type="" href="assets/css/styles.css">

    <body>
        <header>
            
        </header>
        <section class="container ball-container">
            
            <div class="grid the-ball">
                <div class="the-ball-title">
                    <h1>Magic Eight Ball</h1>
                </div>
                <div class="the-ball-question-title">
                    <form class="question-form">
                        <input id="ball-question-input" type="text" name="myQuestion" value="" placeholder="Type question here" required>

                </div>
                <div class="question-button-div" onclick="getQuestion()">
                    <h3>Ask Question<h3>
                    <!--<button class="question-button">Ask Question</button>-->
                </div>
                <div class="ball-answers">
                    <p id="answer-p"></p> 
                </div>
            </div>
        </section>
        <section class="question-container">
            <div class="grid">
                <form>
                    <input type="text" name="question" value="" placeholder="Ask a question here">
                    <input type="button" value="Shake, shake, shake the ball"></button>
                </form>
            </div>
        </section>
        <script src="assets/js/main.js"> </script>
    </body>
